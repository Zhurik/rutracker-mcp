name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.13" ]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Check for unused dependencies
      run: |
        # This would check for unused dependencies if we had a tool for it
        echo "Dependency check placeholder"

    - name: Run pre-commit hooks
      run: |
        uv run pre-commit run --all-files

    - name: Run tests
      run: |
        uv run pytest

    - name: Check types with mypy (if configured)
      run: |
        # uv run mypy . || echo "Mypy not configured, skipping"
        echo "Mypy check placeholder"
